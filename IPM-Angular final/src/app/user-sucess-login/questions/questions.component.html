<app-navlogin></app-navlogin>
<br>
<div class="container mt-5 shadow" style="background-color: cornsilk;" >
    <div class="row justify-content-center mt-2">
        <div class="col-md-6">
            <form class="custom-form">
                <h2 class="text-center form-title">ASK YOUR QUESTION</h2>
                <div class="form-group">
                    <label for="qtopic" class="form-label">Question Topic</label>
                    <input type="text" class="form-control" id="qtopic" [(ngModel)]="q.qtopic" name="qtopic"
                        placeholder="Enter your topic" />
                </div>
                <div class="form-group">
                    <label for="qdetails" class="form-label">Describe in brief</label>
                    <textarea class="form-control" id="qdetails" [(ngModel)]="q.qdetails" name="qdetails"
                        placeholder="Describe Here"></textarea>
                </div><br>
                <button (click)="sendQ()" type="submit" class="btn btn-success " style="margin-left: 13em;" >ASK</button><br>
            </form>
        </div>
    </div>
    


    <br>

    <h2 class="text-center" style="color:rgb(0, 0, 0); font-weight: 400; ">
        HISTORY
    </h2>


    <div class="container" style="margin-top: -1em;">
        <div class="row justify-content-center mb-5 mt-5" >
            <table class="table table-hover" >
                <thead >
                    <tr style="color: white; background-color: black;">
                        <th scope="col">QUERY ID</th>
                        <th scope="col">QUERY TOPIC</th>
                        <th scope="col">QUERY DETAILS</th>
                        <th scope="col">QUERY DATE</th>
                        <th scope="col">REPLY</th>
                        <th scope="col">REPLY DATE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of sms" style="color: rgb(0, 0, 0); background-color:white" >
                        <td style="color: white; background-color: black;"><span>{{ s.qid }}</span></td>
                        <td><span>{{ s.qtopic }}</span></td>
                        <td><span>{{ s.qdetails }}</span></td>
                        <td><span>{{ s.qdate }}</span></td>
                        <td><span>{{ s.qanswer }}</span></td>
                        <td><span>{{ s.answerdate }}</span></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <br>
    </div>
</div>


<br><br>
